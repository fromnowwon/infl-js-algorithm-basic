<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			let answer = [];
			let sum = arr.reduce((acc, curr) => { return acc + curr }, 0);
			let remainder = sum - 100;
			let lt = 0, rt = arr.length - 1;

			const sortedArr = arr.sort((a, b) => a - b);

			while (lt < rt) {
				let twoSum = sortedArr[lt] + sortedArr[rt];

				if (twoSum === remainder) {
					answer = arr.filter(x => x !== sortedArr[lt] && x !== sortedArr[rt]);
					return answer;
				} else if (twoSum < remainder) {
					lt++;
				} else {
					rt--;
				}
			}

			return answer;
		}

		let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
		console.log(solution(arr));
	</script>
</body>

</html>
