<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(a, b, c) {
			// 삼각형 성립 조건: 가장 긴 막대 < 나머지 합
			let answer = "YES";
			let max;
			let sum = a + b + c;

			if (a > b) max = a;
			else max = b;
			if (c > max) max = c;

			if ((sum - max) > max) answer = "NO";

			return answer;
		};

		console.log(solution(13, 33, 17));
	</script>
</body>

</html>
